<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="shortcut icon" href="./src/images/mariofavicon1.png" type="image/x-icon">
    <title>Mario Run</title>
</head>

<body>
    <div class="game-board">
        <img src="./src/images/clouds.png" alt="nuvem" class="clouds">
        <img src="./src/images/clouds.png" alt="nuvem2" class="clouds2">
        <img src="./src/images/pipe.png" alt="pipe" class="pipe">
        <img src="./src/images/mario.gif" alt="mario" class="mario">
        <span class="count">0</span>
        <div class="game-over">
            <span class="score_text">Seu score foi de: </span>
            <span class="count2">0</span>
            <span class="tempo2"></span>
            <button class="reset">Jogar Novamente</button>
        </div>
        <span class="tempo">00:00</span>
        <div class="game-on">
            <span class="press">Pressione ESPAÇO para jogar</span>
        </div>
    </div>
    <footer>
        <span class="footer-child">
            <p>Desenvolvido por <a class = "link" href="https:/github.com/otaviogrocha" target="_blank">Otávio Rocha</a> ©2022</p>
        </span>
    </footer>


    <script src="./src/js/script.js"></script>
</body>

</html>
